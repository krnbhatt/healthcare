<div class="modal-header">
    <h4 class="modal-title">Appointment Reason</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <form [formGroup]="reasonForm" (ngSubmit)="submitForm(id,date,time)">

        <div>
            <label for="" class="form-label">Reason for Appointment</label>
            <input type="text" name="reason" class="form-control" formControlName="reason">
            <span class="errormsg"
                *ngIf="submitted && !reasonControl['reason'].valid || !reasonControl['reason'].valid && reasonControl['reason'].touched">Please
                provide reason</span>
        </div>

        <hr>

        <div class="profile-details">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</div>
